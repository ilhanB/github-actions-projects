name: Github Actions Project 
on: 
  push:
    branches: [ "main" ]


jobs:
  nax-githubactions: 
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: docker login
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      
      - name: Get current date # get the date of the build
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
      - name: Build the Docker image
        run: docker build ~/Desktop/my-projects/github-actions-projects --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/${{secrets.REPO_NAME}}:${{ steps.date.outputs.date }}
      
      - name: Push_Image
        run: docker push ${{secrets.DOCKER_USERNAME}}/${{secrets.REPO_NAME}}:${{steps.date.outputs.date}}


          